# keybind
# set C-g as prefix
set-option -g prefix C-j
unbind-key C-b
bind-key C-j send-prefix
# window switching
bind-key -r C-h previous-window
bind-key -r C-l next-window
# pane switching
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
# pane resize
set-option -g repeat-time 700
bind-key -r Left  resize-pane -L 1
bind-key -r Right resize-pane -R 1
bind-key -r Down  resize-pane -D 1
bind-key -r Up    resize-pane -U 1
# window swap
bind-key C-b swap-window -t -1 \; previous-window
bind-key C-f swap-window -t +1 \; next-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# 256 colors
set -g default-terminal "screen-256color"
set-option -g terminal-overrides 'xterm*:colors=256'

# layout
set-option -g status-position top

# enable mouse
set-option -g mouse on

# others
set-option -g history-limit 10000

# List of plugins
# ref: https://zenn.dev/nbtk/articles/df7f64e3550b07
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_current_text " #W "
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session}"
#set -g status-right "#{E:@catppuccin_status_application}"
#set -gF status-right "#{E:@catppuccin_status_cpu}"
set -g status-right "#{E:@catppuccin_status_date_time}" 
set -ag status-right "#{E:@catppuccin_status_host}" 
set -gq "@catppuccin_session_text" " #S #[fg=#{E:@thm_overlay_1},bg=#{E:@catppuccin_pane_background_color}]|"
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
